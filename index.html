         function fn(name, age) {
             this.name = name;
             this.age = age;
         }
         Function.prototype.aplay2 = function (obj, arr) {
             // console.log(this === fn)
             function sy(obj) {
                 let num = Symbol((Math.random()) + (new Date()))
                 if(obj.hasOwnProperty(num)) {
                     return sy(obj)
                 } else {
                     return num
                 }
             }

                 newArr[i] = `arr[${i}]`;
             }
             let res = eval('obj[ckey](' + newArr.join(',') + ')');
             delete obj[ckey];
             return res;
         }
         let cThis = {}
